<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mine Sweeper</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">

  <h1>Mine Sweeper</h1>

  <div class="modal">
    <p class="live-left">
      <span class="live-left-num">1</span> LIVE LEFT
      <span class="timer">
        <span class="timer-second">0.</span><span class="timer-thousand">000</span>
      </span><span class="left-mines">2</span>
    </p>
    <button class="safe-click" onclick="getSafeCell()">Safe Click</button>
    <div class="avail-click"><span class="safe-clicks-left">3</span> clicks available</div>
    <span class="state" onclick="onInit()">ðŸ˜„</span>
  </div>

  <div class="level">
    <button class="beginner" onclick="updateLevel('Beginner')">Beginner</button>
    <button class="medium" onclick="updateLevel('Medium')">Medium</button>
    <button class="expert" onclick="updateLevel('Expert')">Expert</button>
  </div>

  <div class="best-scores"><span class="score"></span>
  </div>

  <table class="board">
    <tbody class="board-cells">
    </tbody>
  </table>

  <footer>Project 1 Coding Academy | Mine Sweepr | Tal Cohen</footer>

  <script src="js/main.js"></script>
  <script src="js/utils.js"></script>
</body>

</html>
